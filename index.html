<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Request Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Service Request Form</h2>
    <form id="serviceForm">
        <input type="text" id="name" name="name" placeholder="Your Name" required>
        <input type="text" id="phone" name="phone" placeholder="Your Phone Number" required>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
        <select id="serviceType" name="serviceType" required>
            <option value="">Select Service Type</option>
            <option value="Fence repair">Fence Repair</option>
            <option value="Pool repair">Pool Repair</option>
            <option value="Plumbing issues">Plumbing Issues</option>
            <option value="Landscaping">Landscaping</option>
            <option value="Roofing">Roofing</option>
        </select>
        <button type="submit">Submit Request</button>
    </form>
</div>

<script>
    document.getElementById('serviceForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        
        const data = {
            name: document.getElementById('name').value,
            phone: document.getElementById('phone').value,
            email: document.getElementById('email').value,
            serviceType: document.getElementById('serviceType').value
        };
        
        const response = await fetch('https://digital-asset.onrender.com/submit-form', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });
        
        if (response.ok) {
            alert('Form submitted successfully!');
        } else {
            alert('There was an error submitting the form.');
        }
    });
</script>

</body>
</html>
